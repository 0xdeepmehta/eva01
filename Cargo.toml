fixed = "1.24.0"
fixed-macro = "1.2.0"
futures = "0.3.30"
futures-sink = "0.3.30"
jupiter-swap-api-client = "0.1.0"
log = "0.4.21"
marginfi = { git = "https://github.com/mrgnlabs/marginfi-v2", branch = "cavey/t22-upgraded-anchor", features = [
    "mainnet-beta",
    "client",
    "no-entrypoint",
] }
jito-protos = { git = "https://github.com/LevBeta/jito-rs", branch = "1.18.17"}
jito-searcher-client = { git = "https://github.com/LevBeta/jito-rs", branch = "1.18.17"}
