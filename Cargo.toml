rayon = "1.10.0"
serde = "1.0.197"
serde_json = "1.0.116"
sha2 = "0.10.8"
solana-account-decoder = "1.18.17"
solana-client = "1.18.17"
solana-program = "1.18.17"
solana-rpc-client-api = "1.18.17"
solana-sdk = "1.18.17"
solana-address-lookup-table-program = "1.18.17"
spl-associated-token-account = "2.0.0"
spl-token = "=4.0.0"
thiserror = "1.0.56"
tokio = { version = "1.35.1", features = ["rt", "macros"] }
toml = "0.8.12"
tonic = "0.10.2"
tonic-health = "0.10.2"
yellowstone-grpc-client = { git = "https://github.com/LevBeta/yellowstone-grpc", branch = "1.18.17" }
yellowstone-grpc-proto = { git = "https://github.com/LevBeta/yellowstone-grpc", branch = "1.18.17" }
